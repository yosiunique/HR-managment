<app-header></app-header>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="card-title">Welcome Back</mat-card-title>
    <mat-card-subtitle class="card-subtitle">Please login to your account</mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Role Dropdown -->
    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
        <!-- Email Field -->
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" required />
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ?  'password' : 'text'" formControlName="password" placeholder="Enter your password" required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="full-width login-btn" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Login</span>
          <mat-progress-spinner *ngIf="loading" diameter="24" mode="indeterminate"></mat-progress-spinner>
        </button>

        <mat-divider></mat-divider>

        <div class="forgot-password">
          <a href="#" mat-button>Forgot password?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
