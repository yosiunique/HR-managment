<app-mainheader></app-mainheader>
<div class="employee-management">
  <h2>Employee Management</h2>

  <!-- Edit Employee Form -->
  <mat-card *ngIf="selectedEmployee">
    <mat-card-header>
      <mat-card-title>Edit Employee</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="updateEmployee()" class="employee-form">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" [(ngModel)]="selectedEmployee.fullName" name="fullName" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Department</mat-label>
          <input matInput type="text" [(ngModel)]="selectedEmployee.department" name="department" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Position</mat-label>
          <input matInput type="text" [(ngModel)]="selectedEmployee.position" name="position" required />
        </mat-form-field>

        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit">Update</button>
          <button mat-button color="warn" type="button" (click)="selectedEmployee = null">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Create Employee Form -->
  <mat-card *ngIf="!selectedEmployee">
    <mat-card-header>
      <mat-card-title>Create New Employee</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="createEmployee()" class="employee-form">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" [(ngModel)]="newEmployee.fullName" name="fullName" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Department</mat-label>
          <input matInput type="text" [(ngModel)]="newEmployee.department" name="department" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Position</mat-label>
          <input matInput type="text" [(ngModel)]="newEmployee.position" name="position" required />
        </mat-form-field>

        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit">Create</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Employee List -->
  <h3>Employee List</h3>
  <mat-table [dataSource]="employees" class="mat-elevation-z8">
    <!-- Full Name Column -->
     
    <ng-container matColumnDef="employeeId">
      <mat-header-cell *matHeaderCellDef>EmpId</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.employeeId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.fullName }} </mat-cell>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.department }} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.position }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let employee">
        <button mat-button color="accent" (click)="selectEmployee(employee)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <!-- Define Header and Row -->
    <mat-header-row *matHeaderRowDef="['fullName', 'department', 'position', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['fullName', 'department', 'position', 'actions'];"></mat-row>
  </mat-table>
</div>
